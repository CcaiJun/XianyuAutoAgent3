<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闲鱼自动回复管理面板</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>闲鱼自动回复管理面板
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3">
                    <i class="fas fa-circle" id="status-indicator"></i>
                    <span id="status-text">已停止</span>
                </span>
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>
                    <span id="username-display">admin</span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logout-btn">
                    <i class="fas fa-sign-out-alt me-1"></i>登出
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- 控制面板 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>系统控制</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-success" id="start-btn" onclick="startMain()">
                                        <i class="fas fa-play me-1"></i>启动程序
                                    </button>
                                    <button class="btn btn-danger" id="stop-btn" onclick="stopMain()" disabled>
                                        <i class="fas fa-stop me-1"></i>停止程序
                                    </button>
                                    <button class="btn btn-info" onclick="refreshStatus()">
                                        <i class="fas fa-sync-alt me-1"></i>刷新状态
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card text-center">
                                            <div class="card-body py-2">
                                                <h6 class="card-title">进程状态</h6>
                                                <span class="badge bg-secondary" id="process-status">已停止</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card text-center">
                                            <div class="card-body py-2">
                                                <h6 class="card-title">心跳状态</h6>
                                                <span class="badge bg-secondary" id="heartbeat-status">未激活</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <small class="text-muted">
                                    最后心跳时间: <span id="last-heartbeat">未知</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="row">
            <!-- 左侧：日志显示 -->
            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-terminal me-2"></i>实时日志</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                                <i class="fas fa-trash me-1"></i>清空日志
                            </button>
                            <button class="btn btn-sm btn-outline-primary" onclick="autoScrollToggle()">
                                <i class="fas fa-arrow-down me-1"></i><span id="auto-scroll-text">自动滚动</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="log-container" class="log-container">
                            <div id="log-content"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：配置管理和聊天窗口 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <ul class="nav nav-tabs card-header-tabs" id="config-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab">
                                    <i class="fas fa-comments me-1"></i>聊天窗口
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="prompts-tab" data-bs-toggle="tab" data-bs-target="#prompts" type="button" role="tab">
                                    <i class="fas fa-file-alt me-1"></i>提示词
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="env-tab" data-bs-toggle="tab" data-bs-target="#env" type="button" role="tab">
                                    <i class="fas fa-cog me-1"></i>环境变量
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-0">
                        <div class="tab-content" id="config-tab-content">
                            <!-- 聊天窗口 -->
                            <div class="tab-pane fade show active" id="chat" role="tabpanel">
                                <div class="row h-100 chat-container">
                                    <!-- 左侧：聊天列表 -->
                                    <div class="col-5 border-end chat-list-container">
                                        <div class="p-2 border-bottom">
                                            <h6 class="mb-0"><i class="fas fa-list me-1"></i>聊天列表</h6>
                                        </div>
                                        <div id="chat-list" class="chat-list">
                                            <div class="text-muted text-center p-3">
                                                <i class="fas fa-comments fa-2x mb-2"></i>
                                                <br>暂无聊天记录
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 右侧：聊天内容 -->
                                    <div class="col-7 chat-content-container">
                                        <div class="p-2 border-bottom">
                                            <h6 class="mb-0" id="chat-title">
                                                <i class="fas fa-user me-1"></i>选择聊天对象
                                            </h6>
                                        </div>
                                        <div id="chat-messages" class="chat-messages">
                                            <div class="text-muted text-center p-3">
                                                <i class="fas fa-comment-dots fa-2x mb-2"></i>
                                                <br>请从左侧选择聊天对象
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 提示词管理 -->
                            <div class="tab-pane fade" id="prompts" role="tabpanel">
                                <div class="p-3">
                                    <div class="mb-3">
                                        <label class="form-label">选择提示词文件:</label>
                                        <select class="form-select" id="prompt-select" onchange="loadPrompt()">
                                            <option value="">选择文件...</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <textarea id="prompt-editor" class="form-control" rows="15" placeholder="选择一个提示词文件进行编辑..."></textarea>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-primary" onclick="savePrompt()">
                                            <i class="fas fa-save me-1"></i>保存提示词
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 环境变量管理 -->
                            <div class="tab-pane fade" id="env" role="tabpanel">
                                <div class="p-3">
                                    <div id="env-container">
                                        <!-- 环境变量将动态加载到这里 -->
                                    </div>
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary" onclick="saveEnv()">
                                            <i class="fas fa-save me-1"></i>保存环境变量
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                消息内容
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
